server:
  port: 3000
  error:
    whitelabel:
      enabled: false
    include-message: ALWAYS
    include-stacktrace: NEVER

spring:
  datasource:
    url: jdbc:postgresql://localhost:5001/
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
      show_sql: true